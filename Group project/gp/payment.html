<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Details</title>
  <!-- Link to external CSS stylesheet -->
  <link rel="stylesheet" href="payment.css">
</head>
<body>
<!-- top page -->
    <div class="m_top inclusive">
        <div class="logo">
            <h1>FITFUSION</h1>
        </div>
    </div>

  <div class="container">
    <h1>Complete your payment</h1>
    <!-- Payment details form -->
    <form action="payment.py" method="post">
      <!-- User ID input field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Your email" required>
      </div>
      <!-- Card Number input field -->
      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="**** **** **** ****" required>
      </div>
      <!-- Expiry Date input field -->
      <div class="form-group">
        <label for="expiryDate">Expiry Date</label>
        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
      </div>
      <!-- CVV input field -->
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" maxlength="3" placeholder="***" required>
      </div>
      <!-- Cardholder's Name input field -->
      <div class="form-group">
        <label for="name">Cardholder's Name</label>
        <input type="text" id="name" name="name" placeholder="Displayed name on the card" required>
      </div>
      <!-- Submit button -->
      <button type="submit">Pay Now</button>
    </form>
  </div>
</body>
</html>
