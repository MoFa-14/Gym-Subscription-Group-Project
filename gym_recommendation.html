<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Form</title>
    <style>

.m_top .logo {
	text-align: center;
	color:#fff;
}
.m_top {
	display: flex;
	justify-content: space-between;
	align-items: top;
	
}
        body {
            background-image: url("img/feature-2.jpg");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif; /* Setting a fallback font */
            margin: 0;
            padding: 0;
            font-size: 16px; /* Default font size for the entire body */
        }

        .container {
            max-width: 400px;
            margin: 50px auto; /* Adjust margin to center the form vertically */
            padding: 20px;
            border-radius: 5px;
            background-color: rgba(255, 0, 0, 0.5); /* red color with 50% opacity */
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
   /* Updated background color with transparency */
        }

        h2 {
            text-align: center;
            font-size: 24px; /* Increased font size for the form title */
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            font-size: 16px; /* Increased font size for labels */
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px; /* Increased font size for input fields and select boxes */
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: black;
            color: #fff;
            font-size: 18px; /* Increased font size for submit button */
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: black;
        }
    </style>
</head>
<body>
<!-- top page -->
    <div class="m_top inclusive">
        <div class="logo">
            <h1>FITFUSION</h1>
        </div>
    </div>

    <form action="gd.py"method="post">
        
    
    <div class="container">
        <h2>User Details Form</h2>
        <form id="user-details-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="16"required>
            </div>
        
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="membership">Memberships:</label>
                <select id="membership" name="membership" required>
                    <option value="">Select</option>
                    <option value="with_membership"> With Membership</option>
                    <option value="without_membership"> Without Membership</option>
                </select>
            </div>
            <div class="form-group">
                <label for="timing"> Preferred Timing:</label>
                <select id="timing" name="timing" required>
                    <option value="">Select</option>
                    <option value="super_off_peak">  Super Off-Peak (10am -12pm & 2pm - 4pm)</option>
                    <option value="off_peak"> Off-Peak (12 - 2pm & 8-11pm)</option>
                    <option value="anytime"> Anytime</option>
                </select>
            </div>
           
            <label for="services">Select the services you want:</label><br>
            <input type="checkbox" name="services" value="swimming_pool">Swimming Pool<br>
            <input type="checkbox" name="services" value="classes">Classes<br>
            <input type="checkbox" name="services" value="massage_therapy">Massage Therapy<br>
            <input type="checkbox" name="services" value="physiotherapy">Physiotherapy<br><br>

            <div class="form-group">
                 <label for="student">Are you a student?</label>
        <input type="checkbox" name="is_student" id="is_student" value="student">Yes, I am a student
        
                   
                </select>
            </div>
            <button type="submit">Submit</button>
            <p>Already have an account? <a href="signup.html">Sign in</a>!</p>
        </form>
    </div>
</body>
</html>
